<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeText()">Click me</button>
    <p id="text">Hello Kasthamandap</p>
</body>
<script>
    var i = 0;
    function changeText(){
        i++;
        document.getElementById("text").innerHTML="Hello" .concat(i);
    }
</script>
</html>
